<!-- templates/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Food Ordering</title>
</head>
<body>
  <h1>Simple Food Ordering</h1>
  <form method="post" action="/bill">
    <table>
      <tr>
        <th>Item</th><th>Price (Rs)</th><th>Quantity</th>
      </tr>
      {% for item, price in menu.items() %}
      <tr>
        <td>{{ item }}</td>
        <td>{{ price }}</td>
        <!-- quantity input name = item (same as dictionary key) -->
        <td><input type="number" name="{{ item }}" value="0" min="0" /></td>
      </tr>
      {% endfor %}
    </table>

    <br>
    <button type="submit">Calculate Bill</button>
  </form>
</body>
</html>
